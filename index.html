<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="company">
        <div class="container">
          <img src="./resources/images/logo_sas.png" alt="binoculars logo"/>
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div class="announcement">
          <h6>NEW ARRIVAL</h6>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
      <div class="container">
        <div class="options">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
      </div>

      <div class="container">
        <div class="menu">
          <span>Menu</span>
        </div>
      </div>
    </nav>

  <div>
    <div class="container">
      <div class="products">
        <div class="pen">
          <img src="./resources/images/pen_sas.png" alt="pen"/>
          <p>Exploding Pen</p>
        </div>

        <div class="watch">
          <img src="./resources/images/watch_sas.png" alt="watch"/>
          <p>Cellular Watch</p>
        </div>

        <div class="glasses">
          <img src="./resources/images/glasses_sas.png" alt="sunglasses"/>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <div class="info">
      <div class="container">
        <div class="location">
          <h6>Location</h6>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="hours">
          <h6>Hours</h6>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
